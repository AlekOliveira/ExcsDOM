    <head>
        <meta charset="UTF-8">
        <title>Teste DOM</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome" id="idNome"/>
            <input type="text" name="nome2" id="idNome2"/>
            <button class="botao">Botao</button>
        </div>

        <script>

            //document referencia a arvore DOM do arquivo

            //obtendo um elemento pelo id
            //var inputElement = document.getElementById('idNome');
            //console.log(inputElement);

            /*obtendo um elemento pela tag, o método getElementsByTagName() ou getElementsByClassName() 
            /*retornam um vetor contendo N elementos com a tag/classe informada no parâmetro*/
            //var inputElement = document.getElementsByTagName("input");
            //console.log(inputElement); //html Collection

            /*QuerySelector, permite caminhar na DOM em busca de um elemento de várias formas

            var inputElement = document.querySelector('div#app input#idNome2');
            console.log(inputElement);
            var inputElement = document.querySelector('div#app input[name=nome2]');
            console.log(inputElement);

            var botao = document.querySelector('div#app button');
            var input = document.querySelector('div#app input[name=nome]');
            
            botao.onclick = function(){
                alert(input.value);
            }


        </script>
